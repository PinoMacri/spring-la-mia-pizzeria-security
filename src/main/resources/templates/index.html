<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Pizze</h1>
<a th:href="@{/ingredienti}">Ingredienti Pizze</a>
	<br>
<a th:href="@{/pizze/create}">Crea nuova Pizza</a>

<form action="/pizze/nome" method="POST">
<label>Nome Pizza</label>
<input type="text" name="nome" th:value=${nome}>
<br>
<input type="submit" value="search">
</form>



<ul th:if="${not #lists.isEmpty(pizze)}">
    <li th:each="pizza : ${pizze}" th:object="${pizza}">
       <a th:href="@{/pizze/{id}(id=${pizza.id})}" th:text="${pizza.nome}"></a>
       <a th:href="@{/pizze/delete/{id} (id=${pizza.id})}">Cancella</a>
       <a th:href="@{/pizze/edit/{id} (id=${pizza.id})}">Modifica</a>
    </li>
</ul>
<p th:unless="${not #lists.isEmpty(pizze)}" th:text="${message}"></p>


</body>
</html>
